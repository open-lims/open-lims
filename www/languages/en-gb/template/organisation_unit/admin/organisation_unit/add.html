<!-- CONTAINER BEGIN ("Add Organisation Unit",0) -->

<br />
<form action='index.php?{PARAMS}' method='post' onSubmit='return submitForm(this.submitbutton)'>			
	<table class='formTable'>
		<tr>
			<td>Parent:</td>
			<td>{PARENT}</td>
		</tr>
		<tr>
			<td colspan='2'><br /></td>
		</tr>
		<tr>
				<td>Name:</td>
				<td>
					<input type='text' size='20' name='name' value='{NAME}' class='FormTextfield' />
					<br /><span class='formError'>{ERROR}</span>
				</td>
			</tr>
		<tr>
			<td>Type:</td>
			<td>
				<select name='type'>
		
					<!-- FOREACH BEGIN ({OPTION}) -->
	
						<option value='{OPTION:VALUE}'>{OPTION:CONTENT}</option>
			
					<!-- FOREACH END -->
		
				</select>
			</td>
		</tr>
		<tr>
			<td>Contains Projects:</td>
			<td>
				<select name='contains_projects'>
					<option value='1'>Yes</option>
					<option value='0'>No</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><br /><input type='submit' value='new' class='FormButton' /></td>
		</tr>
	</table>
</form>

<!-- CONTAINER END (0) -->
