<!-- CONTAINER BEGIN ("Equipment Details",0) -->

<br />
<form action='index.php?{PARAMS}' method='post' onSubmit='return submitForm(this.submitbutton)'>			
	<table class='formTable'>
		<tr>
			<td>Name:</td>
			<td>{NAME}</td>
		</tr>
		<tr>
			<td>Category:</td>
			<td>{CATEGORY}</td>
		</tr>
		<tr>
			<td>Location:</td>
			<td>{LOCATION}</td>
		</tr>
		<tr>
			<td>Owner:</td>
			<td>{OWNER}</td>
		</tr>
		<tr>
			<td colspan='2'><br />Description (optional):</td>
		</tr>
		<tr>
			<td colspan='2'>{DESCRIPTION}</td>
		</tr>
	</table>
	
	<br /><span class='bold'>Responsible Person(s)</span><div class='horzontalLineGrey'></div>

	<table class='OverviewTable'>
		<tr>
			<th width='45%'>Username:</th>
			<th>Fullname:</th>
		</tr>
						
		<!-- FOREACH BEGIN ({USER}) -->
				
			<tr>
				<td>{USER:USERNAME}</td>
				<td>{USER:FULLNAME}</td>
			</tr>
		
		<!-- FOREACH END -->
		
		<!-- IF ({NO_USER}) -->
		
			<tr>
				<td colspan='2'><span class='italic'>No User Found!</span></td>
			</tr>
		
		<!-- ENDIF -->
	
	</table>
	
	<br /><span class='bold'>Organisation Unit(s)</span><div class='horzontalLineGrey'></div>

	<table class='OverviewTable'>
		<tr>
			<th width='45%'>Name:</th>
		</tr>
						
		<!-- FOREACH BEGIN ({OU}) -->
				
			<tr>
				<td>{OU:NAME}</td>
			</tr>
		
		<!-- FOREACH END -->
		
		<!-- IF ({NO_OU}) -->
		
			<tr>
				<td colspan='2'><span class='italic'>No Organisation Unit Found!</span></td>
			</tr>
		
		<!-- ENDIF -->
	
	</table>
		
</form>

<!-- CONTAINER END (0) -->
